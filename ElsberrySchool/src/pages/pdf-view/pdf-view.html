<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="pdf-view-div">
        <pdf-viewer [src]="pdfSrc"
                    [original-size]="true"
                    [zoom] = "pdfZoom"
                    style="display: block;">
        </pdf-viewer>
    </div>
    <ion-fab right bottom>
       <button ion-fab (click)="zoom('add')"><ion-icon name="md-add"></ion-icon></button>
       <br>
       <button ion-fab (click)="zoom('minus')"><ion-icon name="md-remove"></ion-icon></button>
    </ion-fab>
</ion-content>
