<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elementary - Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="list-page-title" text-center="true">Clarence Cannon Elementary</p>
  <ion-list>
    <ion-item *ngFor="let page of pages | ObjToKeys" (click)="pageClick(page)">
      <p class="list-page-item">{{page}}</p>
    </ion-item>
  </ion-list>
</ion-content>
