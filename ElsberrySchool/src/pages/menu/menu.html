<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menus</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="list-page-title" text-center="true">Menus</p>
  <ion-list>
    <ion-item *ngFor="let menu of menus" (click)="menuClick(menu)">
      <p class="list-page-item">{{menu.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
