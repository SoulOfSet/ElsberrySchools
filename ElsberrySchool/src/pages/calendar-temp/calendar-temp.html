<ion-header>

  <ion-navbar>
    <ion-title>{{srcType}} - Calendar</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding overflow-scroll="false">
    <!--Elementary-->
    <div [hidden]="srcType != 'Elementary'" *ngIf="srcType == 'Elementary'" class="glob-cal-frame">
      <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=elsberry.k12.mo.us_2d31393839313234352d323938%40resource.calendar.google.com&amp;color=%238C500B&amp;ctz=America%2FChicago" style="border-width:0" width="100%" height="100%" frameborder="0" scrolling="no" ></iframe>
    </div>
    <!--Middle-->
    <div [hidden]="srcType != 'Middle'" *ngIf="srcType == 'Middle'" class="glob-cal-frame">
      <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=elsberry.k12.mo.us_34383738303634323135%40resource.calendar.google.com&amp;color=%2329527A&amp;ctz=America%2FChicago" style="border-width:0" width="100%" height="100%" frameborder="0" scrolling="no" ></iframe>
    </div>
    <!--High-->
    <div [hidden]="srcType != 'High'" *ngIf="srcType == 'High'" class="glob-cal-frame">
      <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=elsberry.k12.mo.us_33313631363331373332%40resource.calendar.google.com&amp;color=%2323164E&amp;ctz=America%2FChicago" style="border-width:0" width="100%" height="100%" frameborder="0" scrolling="no" ></iframe>
    </div>
  </ion-content>
