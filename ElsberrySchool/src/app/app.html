<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item-group>
        <ion-item-divider light>General</ion-item-divider>
        <button menuClose ion-item (click)="openPage($event.target.textContent)">Home</button>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider light>Schools</ion-item-divider>
          <button menuClose ion-item (click)="openPage($event.target.textContent)">Elementary</button>
          <button menuClose ion-item (click)="openPage($event.target.textContent)">Middle</button>
          <button menuClose ion-item (click)="openPage($event.target.textContent)">High</button>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider light>Information</ion-item-divider>
        <button menuClose ion-item (click)="openPage($event.target.textContent)">Bus Routes</button>
        <button menuClose ion-item (click)="openPage($event.target.textContent)">Menus</button>
      </ion-item-group>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
